<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
           window.onload= function(){

            //Step 2: Find the canvas

           let canvas = document.getElementById('myCanvas');


            // Step 3: Access the 2d context(pen/brush)

            let ctx = canvas.getContext('2d');

            var scores = [100,90,80,45,72,88];
            var width = 50;
            var currx= 50;
            // var base = 200;

            
          

            for (let i = 0; i<scores.length; i++){
                 let h = scores[i];
                 let y = canvas.height-h;
                 ctx.fillStyle = 'green';
                 ctx.fillRect(currx,y,width,h);
                 
                 
                 ctx.fillStyle= 'navy';
                 ctx.beginPath();
                 ctx.arc(currx + width/2,y,15,0,2 * Math.PI,false);
                 ctx.fill();
                 ctx.strokeStyle='white';
                 ctx.lineWidth = 2;
                 ctx.stroke();
                 
                 
                 currx += width +10;
            }


           
  


           };

    </script>
</head>
<body>
    <!-- Define Canvas Element -->
    <canvas id="myCanvas" width="600" height="200" style="background-color: #efefef;"></canvas>
</body>
</html>
